<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/vue"></script>
        <script src="getfact.js"></script>
        <script src="script.js"></script>
        <style>
            #fact {
                margin: 0;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            h1 {
                text-align: center;
            }

            html {
                background: linear-gradient(to bottom right, #e5e5e5, #fcfcfc);
                font-family: Arial, Helvetica, sans-serif;
                min-height: 100%
            }
        </style>
    </head>
    <body>
        <div id="fact" v-on:click="newFact">
            <h1>Did you know?</h3>
            <p>{{ fact }}.</p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
